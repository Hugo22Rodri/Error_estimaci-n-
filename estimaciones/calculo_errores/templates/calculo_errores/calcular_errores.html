{% extends 'calculo_errores/base.html' %}

{% block content %}
<form method="post" action="{% url 'calculo_errores:resultados' %}">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="valor_real">Valor Real:</label>
        <input type="number" step="any" name="valor_real" required>
    </div>
    
    <div class="form-group">
        <label for="valor_aprox">Valor Aproximado:</label>
        <input type="number" step="any" name="valor_aprox" required>
    </div>
    
    <div class="form-group">
        <label for="tipo_error">Tipo de Error:</label>
        <select name="tipo_error" required>
            <option value="absoluto">Error Absoluto</option>
            <option value="relativo">Error Relativo</option>
            <option value="porcentual">Error Relativo Porcentual</option>
        </select>
    </div>
    
    <button type="submit">Calcular Error</button>
</form>
{% endblock %}
